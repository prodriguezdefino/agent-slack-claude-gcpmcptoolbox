spring.threads.virtual.enabled=true

# Slack Configuration
slack.botToken=${SLACK_BOT_TOKEN:}
slack.signingSecret=${SLACK_SIGNING_SECRET:}

# Spring Boot Actuator - GCP uses /health
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Server port (useful for local testing, GCP Cloud Functions will manage this)
server.port=8080

# Claude API Configuration
spring.ai.retry.max-attempts=5
spring.ai.anthropic.api-key=${CLAUDE_API_KEY:}
spring.ai.anthropic.chat.options.model=claude-3-7-sonnet-latest
spring.ai.anthropic.chat.options.temperature=0.7
spring.ai.anthropic.chat.options.max-tokens=450

# GenAI Toolbox Service Configuration
genai.toolbox.service.url=${GENAI_TOOLBOX_SERVICE_URL:}
